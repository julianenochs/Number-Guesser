<!DOCTYPE html>
<html>
<head>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">  <link rel="stylesheet" type="text/css" href="styles1.css">
  <link rel="stylesheet" type="text/css" href="styles1.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1 class="heading">NUMBER <span>GUESSER</span></h1>
    <h2><span class="line-through-heading">Ultimate Challenger Edition</span></h2>
  </header>
  <main>
    <section class="left">
      <div class="set_range">
        <h3>Set Range</h3>
        <form class="range_form">
          <section class="min_range_input">
          <label for="min_range"> Min Range
          <input
          type="Number"
          id="min_range"
          name="min_range"
          class="range">
          </label>
        </section>
        <section class="max_range_input">
        <label for="max_range"> Max Range
          <input 
            type="Number" 
            id="min_range" 
            name="max_range"
            class="range"
          >
        </label>
        </section>
        <input 
          type="submit" 
          id="set_range" 
          name="set_range" 
          value="UPDATE"
          class="button"
        >
        </form>
      </div>
      <div class="current_range">
      <form>
        <p>The Current Range is <span id="lower_range">?</span> to <span id="upper_range"></span>?</p>
      <div class="challenger_form">
        <h3>Challenger 1</h3>
        </div>
        <section class="challenger_1_input">
          <div class="challenger1">
        <label for="challenger_1_name"> Name
          <input 
            type="text" 
            id="challenger_1_name" 
            name="challenger_1_name"
            class="challenger_input"
          >
        </div>
        </label>
        <label for="challenger_1_guess"> Guess
          <input 
            type="number" 
            id="challenger_1_guess"
            name="challenger_1_guess"
            class="challenger_guess"
          >
        </label>
      </section>
        <h3>Challenger 2</h3>
        <section class="challenger_2_input">
        <div class="challenger2">
        <label for="challenger_2_name"> Name
          <input 
            type="text" 
            id="challenger_2_name" 
            name="challenger_2_name"
            class="challenger_input"
          >
        </label>
      </div>
        <label for="challenger_2_guess"> Guess
          <input 
            type="number" 
            id="challenger_2_guess" 
            name="challenger_2_guess"
            class="challenger_guess"
          >
        </label>
      </section>
      </form>
       <div class="challenger_buttons">
        <input 
          type="submit" 
          name="submit_guess" 
          value="SUBMIT GUESS" 
          class="button"
          id="submit_guess"
        >
        <input 
          type="submit" 
          name="reset_game" 
          value="RESET GAME"
          class="button" 
          id="reset_game"
        >
        <input 
          type="submit" 
          name="clear_game" 
          value="CLEAR GAME" 
          class="button"
          id="clear_game"
        > 
      </div>
    </div>
       <div class ="latest_score">
        <section class="challenger_1_current_guess">
          <h3>Latest Score</h3>
          <h4 id="challenger_1_name">Challenger 1 Name</h4>
          <p class="current_guess">current guess</p>
          <p>?</p>
        </section>
        <section class="challenger_2_current_guess">
          <h4 id="challenger_2_name">Challenger 2 Name</h4>
          <p class="current_guess">current guess</p>
          <p>?</p>
        </section>
      </div>
    </div>
    </section>
    <section class="right">
      hello
    </section>
  </main>
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
