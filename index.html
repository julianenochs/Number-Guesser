<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">  
  <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
  <link 
    rel="stylesheet" 
    type="text/css" 
    href="styles1.css"
  >

  <title>
    Number Guesser
  </title>
</head>
<body>
  <header>
    <h1 class="heading">
      NUMBER 
        <span class="guesser">
          GUESSER
        </span>
    </h1>
    <h2>
      <span class="line-space"> 
      </span> 
        ULTIMATE CHALLENGER EDITION  
      <span class="line-space">  
      </span>
    </h2>
  </header>
  <main>
    <section class="left">
      <div class="set_range">
        <h3 class="set_range_h3">
          Set Range
        </h3>
        <form class="range_form">
          <section class="min_range_input">
            <label for="min_range"> 
              Min Range
          <input
          type="Number"
          id="min_range"
          name="min_range"
          class="game_input range"
          >
          </label>
        </section>
        <section class="max_range_input">
          <label for="max_range"> 
            Max Range
          <input 
            type="Number"
            id="max_range" 
            name="max_range"
            class="game_input range"
          >
          </label>
        </section>
        <input 
          type="button" 
          id="set_range" 
          name="set_range" 
          value="UPDATE"
          class="button"
        >
        </form>
        <p id="error_message"><img hidden class="icon" src="error-icon.svg"/> 
      </p>
      </div>
      <section class="current_range">
      <form>
        <p class="current_range_head">
          The Current Range is 
          <span class="number" id="lower_range">
            1
          </span> 
            to 
          <span class = "number" id="upper_range">
            100
          </span>
        </p>
        <section class="challenger_1">
          <h3>
            Challenger 1
          </h3>
        <div class="challenger_1_form">
           <div class="challengerNameInput">
            <label for="challenger_1_name"> 
              Name
              <input 
                type="text" 
                id="challenger_1_name" 
                name="challenger_1_name"
                class="challenger_input game_input"
              >
            </label>
            <div class="nameMessage" id="error_message1">
        </div>
          </div>
          <div class="challengerGuessInput">
          <label for="challenger_1_guess">
            Guess
              <input 
                type="number" 
                id="player_one_guess"
                name="challenger_1_guess"
                class="challenger_guess game_input"
              >
        </label>
        <div class="guessMessage" id="error_message2">
      </div>
      </div>
        </div>
        </section>
        <section class="challenger_2">
        <h3>
          Challenger 2
        </h3>
        <div class="challenger_2_form">
            <div class="challengerNameInput">
            <label for="challenger_2_name"> 
              Name
              <input 
                type="text" 
                id="challenger_2_name" 
                name="challenger_2_name"
                class="challenger_input game_input"
              >
            </label>
            <div class="nameMessage" id="error_message3">
            </div>
        </div>
          <div class="challengerGuessInput">
          <label for="challenger_2_guess"> 
            Guess
            <input 
              type="number" 
              id="player_two_guess"
              name="challenger_2_guess"
              class="challenger_guess game_input"
            >
          </label>
           <div class="nameMessage" id="error_message4">
            </div>
        </div>
        </div>
      </section>
      </form>
      <div class="challenger_buttons">
        <input  
          type="button" 
          name="submit_guess" 
          value="SUBMIT GUESS" 
          class="button"
          id="submit_guess"
        >
        <input 
          disabled
          type="button" 
          name="reset_game" 
          value="RESET GAME"
          class="button" 
          id="reset_game" 
        >
        <input 
          disabled
          type="button" 
          name="clear_game" 
          value="CLEAR GAME" 
          class="button"
          id="clear_game" 
        > 
      </div>
    </section>
    <section class ="latest_score">
      <div class="challenger_1_current_guess">
          <h3 class="latest_score_head">
            Latest Score
          </h3>
          <h4 class="player_name" id="player_one_head">
            Challenger 1 Name
          </h4>
          <p class="current_guess_1">
            current guess
          </p>
          <p class="pink_number" id="number_one">
            ?
          </p>
          <p class ="current_guess_1" id="boomOne">
            That guess is too 
            <p class="current_guess_2" id="too_one">  
            </p>
          </p>
      </div>
      <div class="challenger_2_current_guess">
          <h4 class="player_name" id="player_two_head">
            Challenger 2 Name
          </h4>
          <p class="current_guess_2">
            current guess
          </p>
          <p class="pink_number" id="number_two"> 
            ? 
          </p>
          <p class="current_guess_2" id="boomTwo">
            That guess it too 
          <p class="current_guess_2" id="too_two">  
          </p>
          </p>
    </section>
    </div>
    </section>
    <section class="right">
    </section>
  </main>
  <script type="text/javascript" src="javascript.js">
  </script>
</body>
</html>
